name: Update Homebrew Tap

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag (e.g. v1.0.2)"
        required: true
        type: string

jobs:
  update-tap:
    if: github.event_name != 'release' || github.event.release.prerelease == false
    runs-on: macos-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Resolve release tag
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${{ inputs.release_tag }}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: tankibaj/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula files
        env:
          RELEASE_TAG: ${{ steps.vars.outputs.tag }}
          TAP_REPO_PATH: homebrew-tap
          REPO_SLUG: tankibaj/apple-foundation-model-api
          FORMULA_NAME: afm-api
          RELEASE_ASSET_NAME: afm-api-macos-arm64.tar.gz
          TEMPLATE_FORMULA_PATH: Formula/afm-api.rb
          SYNC_TEMPLATE_ALWAYS: "1"
        run: |
          ./.github/scripts/update_homebrew_tap.sh

      - name: Commit and push formula updates
        working-directory: homebrew-tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/afm-api.rb Formula/afm-api@*.rb
          git diff --cached --quiet && echo "No formula changes" && exit 0
          git commit -m "feat: afm-api ${{ steps.vars.outputs.tag }}"
          git push origin HEAD
